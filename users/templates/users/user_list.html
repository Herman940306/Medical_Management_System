{% extends 'base.html' %}
{% block content %}
<h2>Users</h2>
<a href="{% url 'user_create' %}">Create User</a>
<ul>
    {% for user in users %}
    <li>{{ user.username }} - {{ user.role }} - <a href="{% url 'user_update' user.id %}">Edit</a> - <a href="{% url 'user_delete' user.id %}">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
